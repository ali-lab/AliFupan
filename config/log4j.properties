#\u00e6\u008c\u0087\u00e5\u00ae\u009a\u00e6\u00a0\u00b9Logger\u00ef\u00bc\u008c\u00e5\u008f\u008a\u00e6\u0097\u00a5\u00e5\u00bf\u0097\u00e8\u00be\u0093\u00e5\u0087\u00ba\u00e7\u00ba\u00a7\u00e5\u0088\u00ab
#\u00e5\u00a4\u00a7\u00e4\u00ba\u008e\u00e7\u00ad\u0089\u00e4\u00ba\u008e\u00e8\u00af\u00a5\u00e7\u00ba\u00a7\u00e5\u0088\u00ab\u00e7\u009a\u0084\u00e6\u0097\u00a5\u00e5\u00bf\u0097\u00e5\u00b0\u0086\u00e8\u00a2\u00ab\u00e8\u00be\u0093\u00e5\u0087\u00ba\u00ef\u00bc\u0088 DEBUG < INFO < WARN < ERROR < FATAL \u00ef\u00bc\u0089\u00ef\u00bc\u008c\u00e8\u00ae\u00be\u00e4\u00b8\u00baOFF\u00e5\u008f\u00af\u00e4\u00bb\u00a5\u00e5\u0085\u00b3\u00e9\u0097\u00ad\u00e6\u0097\u00a5\u00e5\u00bf\u0097   
log4j.rootLogger=ERROR, A1
#\u00e6\u008c\u0087\u00e5\u00ae\u009alog\u00e8\u00be\u0093\u00e5\u0087\u00ba\u00e7\u009b\u00ae\u00e7\u009a\u0084,\u00e8\u00bf\u0099\u00e9\u0087\u008c\u00e8\u00ae\u00be\u00e4\u00b8\u00ba\u00e8\u00be\u0093\u00e5\u0087\u00ba\u00e6\u0097\u00a5\u00e5\u00bf\u0097\u00e5\u0088\u00b0\u00e6\u008c\u0087\u00e5\u00ae\u009a\u00e7\u009b\u00ae\u00e5\u00bd\u0095\u00e7\u009a\u0084\u00e6\u0096\u0087\u00e4\u00bb\u00b6my.log\u00e4\u00b8\u00ad   
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender   
#log4j.appender.A1.DatePattern='gg'yyyyMMddHHmm'.txt'
log4j.appender.A1.File=logs/my.log
#\u00e6\u008c\u0087\u00e5\u00ae\u009a\u00e6\u0097\u00a5\u00e5\u00bf\u0097\u00e4\u00bf\u00a1\u00e6\u0081\u00af\u00e7\u009a\u0084\u00e6\u00a0\u00bc\u00e5\u00bc\u008f   
log4j.appender.A1.layout=org.apache.log4j.PatternLayout    
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c %p -%m%n   
log4j.appender.A1.Encoding=UTF-8
#\u00e6\u008a\u008aA2\u00e8\u00be\u0093\u00e5\u0087\u00ba\u00e5\u0088\u00b0\u00e6\u008e\u00a7\u00e5\u0088\u00b6\u00e5\u008f\u00b0   
#log4j.appender.A2=org.apache.log4j.ConsoleAppender   
#log4j.appender.A2.layout=org.apache.log4j.SimpleLayout    
