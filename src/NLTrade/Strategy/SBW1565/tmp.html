    void calH1_60(Tick t) {
        //设置需要基本K先，最大均线至少有3根
        if (h1_60.getValue().size() < 3) {
            return;
        }

        // H1判断方向逻辑
        if (h1_5.getValue().get(2) < h1_60.getValue().get(2) && h1_5.getValue().get(1) > h1_60.getValue().get(1)) {
            h1_60_direct = 1;
            h1_60_peng = 0;
        } else if (h1_5.getValue().get(2) > h1_60.getValue().get(2)
                && h1_5.getValue().get(1) < h1_60.getValue().get(1)) {
            h1_60_direct = -1;
            h1_60_peng = 0;
        }

        // 碰
        if (h1_60_direct == 1) {
            if (t.getPrice() < h1_60.getValue().get(0) + (isjpy ? 0.05 : 0.0005)) {
                h1_60_peng = 1;
            }

        } else if (h1_60_direct == -1) {
            if (t.getPrice() > h1_60.getValue().get(0) - (isjpy ? 0.05 : 0.0005)) {
                h1_60_peng = 1;
            }

        }


        if (m15.get(0).getVolumn() > 0 || m1565_distance == false) {
            return;
        }

        // 交易
       
        if (h1_60_peng == 1) {
            if (h1_60_direct == 1) {
                // 阳线 - 15 在65 下 横穿 15均线 价格在 60上
                if (m15.get(1).getClose() > m15.get(1).getOpen() && m15_20.getValue().get(1) < m15_60.getValue().get(1)
                        && m15.get(1).getLow() < m15_20.getValue().get(1)
                        && m15.get(1).getClose() > m15_20.getValue().get(1)
                        && t.getPrice() > h1_60.getValue().get(0)) {

                    trade(t, TradeType.BUY, "h1_60");
                }

            } else if (h1_60_direct == -1) {
                if (m15.get(1).getClose() < m15.get(1).getOpen() && m15_20.getValue().get(1) > m15_60.getValue().get(1)
                        && m15.get(1).getClose() < m15_20.getValue().get(1)
                        && m15.get(1).getHigh() > m15_20.getValue().get(1)
                        && t.getPrice() < h1_60.getValue().get(0)) {

                    trade(t, TradeType.SELL, "h1_60");
                }
            }

        }

    }
